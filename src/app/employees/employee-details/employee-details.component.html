<div class="card mx-auto border border-0 w-75">
  <div class="card-header bg-secondary text-end">
    <button
      type="button"
      class="btn btn-outline-warning px-3"
      (click)="onClose()"
    >
      Close
    </button>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="160"
    height="160"
    fill="currentColor"
    class="bi bi-person-square card-img-top mt-3"
    viewBox="0 0 16 16"
  >
    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
    <path
      d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"
    />
  </svg>
  <div class="card-body text-center">
    <h3 class="card-title">{{ selectedEmployee.name }}</h3>
    <h3>ID: {{ selectedEmployee.id }}</h3>
    <h3>Age: {{ selectedEmployee.age }}</h3>
    <div class="card-footer text-muted mt-3 bg-secondary">
      <button
        type="button"
        class="btn btn-outline-warning px-4 me-3"
        routerLink="edit"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn-outline-warning px-2"
        data-bs-toggle="modal"
        data-bs-target="#deleteModal"
      >
        Remove
      </button>
    </div>
  </div>
</div>
<div class="text-center text-danger mt-3" *ngIf="error">
  <p class="h3">Error occured</p>
  <p>{{ error }}</p>
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Delete employee?
        </h1>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this employee?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-warning text-dark"
          data-bs-dismiss="modal"
        >
          No, close
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="onDelete()"
          data-bs-dismiss="modal"
        >
          Yes, delete
        </button>
      </div>
    </div>
  </div>
</div>
